<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Pricing component with toggle solution</title>
</head>

<body>
    <main>
        <header>
            <h1>Our Pricint</h1>
            <div>
                <span>Annualy</span>
                <label class="switch">
                    <input id="toggle" type="checkbox">
                    <span class="slider"></span>
                </label>
                <span>Monthly</span>
            </div>
        </header>
        <section class="cards">
            <article class="card">
                <h3>Basic</h3>
                <div class="price">
                    <h2>$</h2>
                    <h2 id="basic_price">19.99</h2>
                </div>
                <div class="details">
                    <hr>
                    <p>500 GB Storage</p>
                    <hr>
                    <p>2 Users Allowed</p>
                    <hr>
                    <p>Send up to 3 GB</p>
                    <hr>
                </div>
                <input type="button" value="LEARN MORE">
            </article>
            <article class="card">
                <h3>Professional</h3>
                <div class="price">
                    <h2>$</h2>
                    <h2 id="professional_price">24.99</h2>
                </div>
                <div class="details">
                    <hr>
                    <p>1 TB Storage</p>
                    <hr>
                    <p>5 Users Allowed</p>
                    <hr>
                    <p>Send up to 10 GB</p>
                    <hr>
                </div>
                <input type="button" value="LEARN MORE">
            </article>
            <article class="card">
                <h3>Master</h3>
                <div class="price">
                    <h2>$</h2>
                    <h2 id="master_price">39.99</h2>
                </div>
                <div class="details">
                    <hr>
                    <p>2 TB Storage</p>
                    <hr>
                    <p>10 Users Allowed</p>
                    <hr>
                    <p>Send up to 20 GB</p>
                    <hr>
                </div>
                <input type="button" value="LEARN MORE">
            </article>
        </section>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.linkedin.com/in/kamran-safaei/">Kamran Safaei</a>.
        </div>
    </main>

</body>
<script src="script.js" type="application/javascript"></script>

</html>
